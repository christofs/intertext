# Introduction: <br/>Spitzer and Racine
</script>

<section data-markdown>
<script type="text/template">
## Context
<br/>
* Jean Racine, French dramatic author<br/>(\* 1639 in La Ferté-Milon, † 1699 in Paris) <!-- .element: class="fragment" data-fragment-index="1" -->
* Leo Spitzer, Austrian Romance philologist <br/>(\* 1887 in Vienna, † 1960 in Viareggio) <!-- .element: class="fragment" data-fragment-index="2" -->
* Key publication: <br/>"Die klassische Dämpfung in Racines Stil" (1928) <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## The "classical dampening effect"
<br/>
* A principle of literary style <!-- .element: class="fragment" data-fragment-index="1" -->
* Musical metaphor: the dampening pedal <!-- .element: class="fragment" data-fragment-index="2" -->
* Circumscribed as "das Nüchtern-Gedämpfte, Verstandesmäßig-Kühle, fast Formelhafte" <!-- .element: class="fragment" data-fragment-index="3" -->
* Period style (Classicism) vs. authorial style (Racine) <!-- .element: class="fragment" data-fragment-index="4" -->
* Very influential concept, marked our understanding of Racine and the Classical Age <!-- .element: class="fragment" data-fragment-index="5" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Spitzers Approach
<br/>
* "Dampening" as the principle giving unity to Racine's style (and work) <!-- .element: class="fragment" data-fragment-index="1" -->
* Differentiated into 10 abstract phenomena (depersonalisation, effacement of borders, abstraction, etc.) <!-- .element: class="fragment" data-fragment-index="2" -->
* Realised by around 50 different stylistic patterns <!-- .element: class="fragment" data-fragment-index="3" -->
* Illustrated with 484 examples from Racine's 11 tragedies <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

</section>

<section data-markdown>
<script type="text/template">
## Challenge: Modeling
<br/>
* complex stylistic patterns <!-- .element: class="fragment" data-fragment-index="1" -->
    * brief description <!-- .element: class="fragment" data-fragment-index="1" -->
    * selected examples <!-- .element: class="fragment" data-fragment-index="1" -->
* Operationalisation <!-- .element: class="fragment" data-fragment-index="2" -->
    * CQP-Query (Corpus Query Processor): <br/>RegEx + Annotations <!-- .element: class="fragment" data-fragment-index="2" -->
    * Quantification in TXM (corpus analysis tool, ENS Lyon) <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Quality of the model
<br/>
* Test 1: All of Spitzer's examples <br/>are included in the results (=recall) <!-- .element: class="fragment" data-fragment-index="1" -->
* Test 2: All results correspond to <br/>Spitzer's definition (=precision) <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Beispiel: Das entgrenzende 'où'
<br/>
><br/>Zur Konturverwischung trägt auch bei das entgrenzende 'où' ("wo"), das besonders gern bei Abstrakten eintritt, bei denen man sich schwer eine Örtlichkeit, einen umzirkten Raum denken kann, in den das Wo eindringen könnte;
><br/>
><br/>Spitzer, "Die klassische Dämpfung...", S. 168.
><br/>
</script>
</section>

<section data-markdown>
<script type="text/template">
## "où": Beispiele bei Spitzer
<br/>
><br/>"...cette mort où je cours,"
><br/>"...la honte où je suis descendue."
><br/>"...les déplaisirs où son âme se noie."
><br/>
><br/>(... this death, where I aspire,)
><br/>(...this humiliation, where I have sunken to.)
><br/>(...this pain, where his soul is drowning.)
</script>
</section>

<section data-markdown>
<script type="text/template">
## Query for Abstract nouns + "où"
<br/>
* [wnlex="noun.feeling"|lemma="trouble|honte|pudeur<br/>| ... |oeil|mort|hymen"][word=","]{0,1}[word="où"%c] <!-- .element: class="fragment" data-fragment-index="1" -->
* Result <!-- .element: class="fragment" data-fragment-index="2" -->
    * 21 different patterns <!-- .element: class="fragment" data-fragment-index="2" -->
    * 31 hits in 10 plays <!-- .element: class="fragment" data-fragment-index="2" -->
* Test 1 is perfect, test 2 almost perfect <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Results
<br/>
* Racine and the Classical Age <!-- .element: class="fragment" data-fragment-index="1" -->
    * modeled features partly for classical tragedy, partly for Racine <!-- .element: class="fragment" data-fragment-index="1" -->
* Notion of style <!-- .element: class="fragment" data-fragment-index="2" -->
    * Spitzer: style as unifying principle / deviation of an (implicit) norm <!-- .element: class="fragment" data-fragment-index="2" -->
    * Quantitative stylistics: Style as a distinctive feature / comparison with an explicit norm <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Modeling
<br/>
* Modeling problem <!-- .element: class="fragment" data-fragment-index="1" -->
    * currently, 30 of 50 phenomena have been modeled<!-- .element: class="fragment" data-fragment-index="2" -->
    * further annotations are required (expand WordNet coverage, sentiment annotation; syntax; metrical analysis) <!-- .element: class="fragment" data-fragment-index="3" -->
    * Digital methods on the test bench: limitations and possibilities <!-- .element: class="fragment" data-fragment-index="4" -->
* Modeling of "dampening" <!-- .element: class="fragment" data-fragment-index="5" -->
    * Current approach: focus on the stylistic patterns <!-- .element: class="fragment" data-fragment-index="6" -->
    * Relation between modeled features / dampening is not evaluated <!-- .element: class="fragment" data-fragment-index="7" -->
</script>
</section>


<section data-markdown>
<script type="text/template">
## Replication
<br/>
* Spitzer's approach <!-- .element: class="fragment" data-fragment-index="1" -->
    * Suggestive, flexible argumentation, but overall rather precise patterns <!-- .element: class="fragment" data-fragment-index="2" -->
    * Difficult to repeat: exact data used is unknown, no verifiable hypothesis <!-- .element: class="fragment" data-fragment-index="3" -->
* Quantitative Stilistics <!-- .element: class="fragment" data-fragment-index="4" -->
    * "re-enactment" of Spitzer, rather than strict replication <!-- .element: class="fragment" data-fragment-index="5" -->
    * Qualitative results are 'stand-alone', quantitative results require a comparison <!-- .element: class="fragment" data-fragment-index="6" -->
    * Digital research: easier to replicate: <!-- .element: class="fragment" data-fragment-index="7" --><a href="https://github.com/cligs/projects/tree/master/2016/racine">data, definitions and code available on-line</a> <!-- .element: class="fragment" data-fragment-index="7" -->
</script>
</section>
